<div *ngIf="items.length === 0" class="flex flex-col items-center justify-center min-h-screen bg-white">
    <div class="text-center">
        <img src="assets/images/empty-state.svg" class="h-8 mx-auto mb-6" alt="No items available">
        <h2 class="text-md lg:text-lg font-semibold text-gray-900">No Items Available</h2>
        <p class="text-xs md:text-sm lg:text-md mt-1 text-gray-600 px-8 md:px-0">We couldn't find any data. Would you mind creating an item?</p>
        <button type="button" routerLink="/items/create" class="mt-3 text-white bg-goodies-primary-color focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-goodies-primary-color">Create Item</button>
    </div>
</div>

<div *ngIf="items.length > 0" class="mt-20 mb-18 max-w-screen-xl grid grid-col-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto p-3">
    <div *ngFor="let item of items" class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 relative">
        <div class="absolute top-0 left-0 m-2 bg-goodies-primary-color text-white px-3 py-1 rounded-full text-sm z-50" style="z-index:1000;">
            Factorial Number: {{ item.factorial }}
        </div>
        <a href="#">
            <img class="rounded-t-lg object-cover object-center h-48 w-full" [src]="item.imageUrl" alt="product image" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ item.name }}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 description-ellipsis">{{ item.description }}</p>
            <div class="flex items-center justify-between">
                <span class="text-lg font-bold text-gray-900 dark:text-white">{{ item.price | currency }}</span>
                <span class="flex text-md font-semibold text-gray-900 dark:text-white"><img class="h-6 w-6 mr-2" src="assets/images/count.svg" alt="product image" />{{ item.quantity }} total.</span>
            </div>
            <span class="text-xs">Created at: {{ item.createdAt | date:'medium' }}</span><br />
            <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">{{ item.category }}</span>
        </div>
    </div>
</div>
